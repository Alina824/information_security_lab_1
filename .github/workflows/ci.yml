name: CI/CD Security Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
    
    - name: SAST - Run Bandit
      continue-on-error: true
      run: |
        echo "Running Bandit static security analysis..."
        bandit -r app.py -f json -o bandit-report.json || true
        bandit -r app.py -f txt -o bandit-report.txt || true
        echo "## Bandit Security Scan Results" >> $GITHUB_STEP_SUMMARY
        cat bandit-report.txt >> $GITHUB_STEP_SUMMARY || echo "Bandit scan completed."
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json
        if-no-files-found: ignore
    
    - name: SCA - Run Safety check
      continue-on-error: true
      run: |
        echo "Running Safety dependency vulnerability check..."
        safety check --json > safety-report.json 2>&1 || echo '{"vulnerabilities": []}' > safety-report.json
        safety check > safety-report.txt 2>&1 || echo "No vulnerabilities found." > safety-report.txt
        echo "## Safety Dependency Check Results" >> $GITHUB_STEP_SUMMARY
        cat safety-report.txt >> $GITHUB_STEP_SUMMARY
    
    - name: Upload Safety report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-report
        path: safety-report.json
        if-no-files-found: ignore

