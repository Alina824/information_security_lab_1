name: CI/CD Security Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety
    
    - name: SAST - Run Bandit
      run: |
        echo "Running Bandit static security analysis..."
        bandit -r app.py -f json -o bandit-report.json || true
        bandit -r app.py -f txt -o bandit-report.txt
        echo "## Bandit Security Scan Results" >> $GITHUB_STEP_SUMMARY
        cat bandit-report.txt >> $GITHUB_STEP_SUMMARY
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json
    
    - name: SCA - Run Safety check
      run: |
        echo "Running Safety dependency vulnerability check..."
        safety check --json --output safety-report.json || true
        safety check --output safety-report.txt || true
        echo "## Safety Dependency Check Results" >> $GITHUB_STEP_SUMMARY
        cat safety-report.txt >> $GITHUB_STEP_SUMMARY || echo "No vulnerabilities found or safety check completed."
    
    - name: Upload Safety report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-report
        path: safety-report.json

